<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SentimentAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { start: '#6FB8FF', end: '#67AFFF' },
                        neutral: { heading: '#1A1F36', subheading: '#3D4458', body: '#667085', border: '#E2E8F0', bg: '#F8FBFF' }
                    },
                    boxShadow: { 'soft': '0 10px 40px rgba(0, 0, 0, 0.03)' },
                    borderRadius: { '3xl': '24px' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1.1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
        }
    </style>
</head>
<body class="bg-[#F8FBFF] text-[#667085] antialiased min-h-screen flex items-center justify-center font-sans relative overflow-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-[#6FB8FF]/20 blur-[100px] mix-blend-multiply animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-[#F5B8C2]/20 blur-[100px] mix-blend-multiply animate-blob"></div>
    </div>

    <div class="w-full max-w-md px-6">
        <div class="glass-card rounded-3xl p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-[#6FB8FF] to-[#67AFFF] text-white shadow-soft mb-4">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="text-2xl font-bold text-[#1A1F36]">Welcome Back</h1>
                <p class="text-[#667085] mt-2">Sign in to continue your analysis</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-[#3D4458] mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full bg-white/50 border border-[#E2E8F0] rounded-xl px-4 py-3 text-[#1A1F36] focus:border-[#6FB8FF] focus:ring-4 focus:ring-[#6FB8FF]/10 transition-all outline-none"
                        placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-[#3D4458] mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full bg-white/50 border border-[#E2E8F0] rounded-xl px-4 py-3 text-[#1A1F36] focus:border-[#6FB8FF] focus:ring-4 focus:ring-[#6FB8FF]/10 transition-all outline-none"
                        placeholder="Enter your password">
                </div>

                <div id="error_msg" class="hidden text-sm text-[#F5B8C2] font-medium text-center"></div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-[#6FB8FF] to-[#67AFFF] text-white font-semibold rounded-xl py-3 shadow-lg hover:brightness-110 transition-all transform hover:scale-[1.02] active:scale-95">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm">
                <p class="text-[#667085]">Don't have an account? 
                    <a href="/register" class="text-[#6FB8FF] font-semibold hover:underline">Sign up</a>
                </p>
                <p class="mt-4">
                    <a href="/" class="text-[#94A3B8] hover:text-[#667085] transition-colors"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error_msg');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            errorMsg.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const success = await Auth.login(username, password);
                if (success) {
                    window.location.href = '/';
                } else {
                    throw new Error('Login failed');
                }
            } catch (err) {
                errorMsg.textContent = err.message || 'Invalid username or password';
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
